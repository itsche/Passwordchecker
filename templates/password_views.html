<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 30px; font-size: 24px; }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus { border-color: #007BFF; }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        .strength {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
        }
        .Very\ Weak { background-color: #ff4d4d; color: #fff; }
        .Weak { background-color: #ff944d; color: #fff; }
        .Medium { background-color: #ffd11a; color: #333; }
        .Strong { background-color: #85e085; color: #fff; }
        .Very\ Strong { background-color: #28a745; color: #fff; }
        .feedback { margin-top: 10px; font-size: 14px; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <form method="post">
            <input type="text" name="password" placeholder="Enter password" value="{{ password }}">
            <button type="submit">Check Strength</button>
        </form>

        {% if strength %}
            <div class="strength {{ strength }}">{{ strength }}</div>
        {% endif %}
        {% if feedback %}
            <div class="feedback">{{ feedback }}</div>
        {% endif %}
    </div>
</body>
</html>
