<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
</head>
<body>
  <h1>Password Checker</h1>
  <form method="POST">
    <input name="password" type="password" placeholder="Enter password">
    <button type="submit">Check</button>
  </form>

  {% if strength %}
  <p>Strength: {{ strength }}</p>
  {% endif %}
</body>
</html>
